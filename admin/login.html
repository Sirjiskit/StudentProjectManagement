        <script>
               $('#loginForm').submit(function (e) {
                   e.preventDefault();
                   //Use ajax to communicate with php here
                   $.ajax({
                       url: "api/api.process.php?Login",
                       type: "POST",
                       data: new FormData(this),
                       contentType: false,
                       cache: false,
                       processData: false,
                       success: function (data)
                       {
                           var rs = JSON.parse(data);
                           $.alert({
                               boxWidth: '20%',
                               useBootstrap: false,
                               theme: 'supervan',
                               opacity: 0.5,
                               icon: rs.ico,
                               type: rs.tp,
                               title: rs.t,
                               animation: 'scale',
                               closeAnimation: 'scale',
                               content: rs.m
                           });
                           if (rs.s == 1) {
                               setTimeout(function () {
                                   window.location = '../admin';
                               }, 1000);
                           }
                       },
                       error: function () {}
                   });
                   //End of ajax request

               });
        </script>
